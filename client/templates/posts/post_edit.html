<template name="postEdit">
	<form action="" class="main form">
		<div class="form-group">
			<label for="url" class="control-label">URL</label>
			<div class="controls"><input type="text" name="url" value="{{url}}" placeholder="Your URL" class="form-control" id="url"></div>
		</div>
		<div class="form-group">
			<label for="title" class="control-label">Title</label>
			<div class="controls"><input type="text" class="form-control" id="title" name="title" value="{{title}}" placeholder="Name your post"></div>
		</div>
		<input type="submit" class="btn btn-primary submit" value="submit">
		<hr>
		<a href="#" class="btn btn-danger delete">Delete post</a>
	</form>
</template>
